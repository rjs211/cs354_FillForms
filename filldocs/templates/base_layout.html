<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Filling</title>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all"
      href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/smoothness/jquery-ui.css"    />
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">



    </head>
    <body>
        <header class = "wrapper">

            <nav class = "navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
                <a class="navbar-brand" href = "{% url 'certifs:list' %}" >Fill Docs</a>


                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href = "{% url 'certifs:list' %}" >Forms</a></li>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light">Logout</button>
                        </form>
                    </li>
                    {% else%}
                    <li class="nav-item"><a class="nav-link" href = "{% url 'accounts:login' %}" >Login</a></li>
                    <li class="nav-item"><a class="nav-link" href = "{% url 'accounts:signup' %}" >Sign Up</a></li>
                    {% endif %}
                </ul>

            </nav>
            <!--<h1>fillForms</h1>-->

        </header>
        <div class="wrapper container" style="margin-top: 5em;">
            {% block content %}
            {% endblock %}
        </div>
    <script>
  $(function() {
    $( ".date-input" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2034",
      dateFormat: 'yy-mm-dd'
      // You can put more options here.

    });
  });
  </script>
    </body>
</html>
